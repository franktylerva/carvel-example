apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensor-crud
  namespace: atlas-sensor-crud-service
  labels:
    app: sensor-crud
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sensor-crud
  template:
    metadata:
      labels:
        app: sensor-crud
    spec:
      containers:
      - name: wiremock
        image: wiremock/wiremock
        args:
          - --record-mappings
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: atlas-sensor-crud-service
  namespace: atlas-sensor-crud-service
spec:
  selector:
    app: sensor-crud
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080


